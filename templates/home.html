<!DOCTYPE html>
<html>

<head>
    <title>Machine learning deployment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
</head>

<body>

    <div align="center" class="bg-info">
        <h1>Nhận diện biển số xe máy</h1>
    </div>
    <div class="big" align="center">
        <form method="POST" enctype=multipart/form-data action="/uploader">
            <h3>Tải lên biển số cần nhận diện:</h3>
            <div class="form-group">
                <input type="file" class="form-control-file" name="file" style="padding-left: 850px" onchange="readURL(this);">
                <img id="blah" src="#" alt="your image" style="display: none;">
            </div>
            <br>
            <input type="submit" name="" value="Nhận diện" class="btn btn-info">
        </form>
    </div>
</body>
<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#blah')
                    .attr('src', e.target.result)
                    .css('display', 'block')
                    .width(450);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
</html>
